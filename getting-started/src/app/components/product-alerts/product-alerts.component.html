<div class="container" *ngIf="product">
  <p>
    <button type="button" (click)="share(product)">Share</button>
  </p>

  <p
    *ngIf="
      product &&
      product.price > lowTargetPrice &&
      product.price < highTargetPrice
    "
  >
    <button type="button" (click)="notify.emit()">Notify Me</button>
  </p>
</div>
